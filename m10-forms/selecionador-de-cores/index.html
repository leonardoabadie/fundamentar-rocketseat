<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="leonardoabadie">
		<title>SELECIONADOR DE COR</title>
		<style>
			*, *::before, *::after {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}
			form {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				width: 100%;
				height: 100vh;
				gap: 3em;
			}
			label { font-size: 1.5em; font-weight: 800; letter-spacing: .2em; }
			input#color-picker {
				outline: none;
				border: 3px solid red;
				width: 10%;
				height: 10%
			}
		</style>
	</head>
	<body>			
		<form action="#">
			<label for="color-picker">ESCOLHA UMA COR</label>
			<input id="color-picker" name="color-picker" type="color">
		
		</form>
	</body>
</html>
